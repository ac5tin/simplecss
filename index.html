<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSS</title>
    <link rel="stylesheet" type="text/css" href="simple.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />
    <link rel="stylesheet" type="text/css" href="useful.css" />

  </head>
  <body class="dark">
    <div class="container">
      <div class="section">
          <h1 class="title">Simple CSS</h1>
      </div>

      <div class="section">
        <h2 class="title">Typography</h2>

        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <p>p</p>
      </div>

      <div class="section">
        <h2 class="title">Buttons</h2>
        <div class="row">
            <div class="col-5-m">
              <div class="ph-1 pv-h">
                <button class="full_width btn btn-primary">Primary</button>
              </div>
              
            </div>
            <div class="col-5-m">
              <div class="ph-1 pv-h"><button class="full_width btn btn-warning">Warning</button></div>
              
            </div>

            <div class="col-5-m">
              <div class="ph-1 pv-h"><button class="full_width btn btn-success">Success</button></div>
              
            </div>

              <div class="col-5-m">
                <div class="ph-1 pv-h"><button class="full_width btn btn-danger">Danger</button></div>
                
              </div>
        </div>
        
      </div>

      <div class="section">
        <h2 class="title">Cards</h2>
        <div class="row">
          <div class="col-10-m col-2">
              <div class="card">
                <div class="card-header">
                  <h3 class="title">Card Title</h3>
                </div>
                <div class="card-body">
                  <p>Card body text</p>
                </div>
              </div>
          </div>
          <div class="col-8"></div>
        </div>
      </div>

      <div class="section">
        <h2 class="title">Form</h2>
        <div class="row">
          <div class="inline_field">
              <label><h4>Text Input</h4></label>
              <input type="text" placeholder="text input" />

              <label><h4>Date</h4></label>
              <input type="date" />
          </div>
        </div>

        <div class="row">
            <form class="field" action="">
              <label><h4>Username</h4></label>
              <input type="text" placeholder="Username" />
  
              <label><h4>Password</h4></label>
              <input type="password" placeholder="Password" />

              <label><h4>Textarea</h4></label>
              <textarea placeholder="textarea"></textarea>



              <label><h4>Dropdown</h4></label>
              <select><option>1</option><option>2</option></select>
              
              <label><h4>Checkbox</h4></label>
              <input type="checkbox" />
              <button class="mv-1 btn btn-primary">Submit</button>



            </form>
        </div>
      </div>

      <hr />
      <h1>Other Useful Utilities</h1>
      <div class="section">
        <h2>Code</h2>
        <pre class="code">
          <code>
            &#x3C;pre class=&#x22;code&#x22;&#x3E;
              &#x3C;code&#x3E;&#x3C;/code&#x3E;
            &#x3C;/pre&#x3E;
          </code>
        </pre>
      </div>
      
    </div>
  </body>
</html>
